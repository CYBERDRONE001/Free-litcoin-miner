<body>

      <option value="cpu">CPU Miner-> 5LTC (For 45days)</option></option>
    </select>
    <label for="payment">Payment Amount:</label>
    <input type="number" id="payment" name="payment">
    <button type="submit">Buy Now</button>
    <!-- Redirect link -->
    <a href="freeltccoin.html">Cancel Purchase</a> <!-- Replace "redirect_page.html" with the URL you want to redirect to -->
  </form>
  <div id="message"></div>
  <script src="buyminer.js"></script>
</body>
